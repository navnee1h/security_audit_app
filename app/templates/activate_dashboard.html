<!DOCTYPE html>
<html>
<head>
    <title>Activate Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 550px;
        }
        
        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }

        .activate-btn {
            background-color: #007bff; /* Corporate blue button */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: background-color 0.3s;
        }
        
        .activate-btn:hover {
             animation-play-state: paused;
             background-color: #0056b3;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        .progress-container {
            width: 100%;
            height: 25px;
            background: #e9ecef; /* Light grey background for the track */
            border-radius: 20px;
            margin-top: 30px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff; /* Corporate blue for the progress fill */
            border-radius: 20px;
            transition: width 0.3s ease-in-out;
        }

        .status-text {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Activate Admin Dashboard</h2>
        <p>Click the button below to initialize the system and begin the auditing process.</p>
        <button class="activate-btn" id="activateBtn">Activate Now</button>
    
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status-text" id="statusText">Initializing services, please wait...</div>
    </div>

    <script>
        document.getElementById('activateBtn').addEventListener('click', function () {
            const btn = this;
            const bar = document.getElementById('progressBar');
            const container = document.getElementById('progressContainer');
            const text = document.getElementById('statusText');

            btn.style.display = 'none'; // Hide button immediately
            container.style.display = 'block';
            text.style.display = 'block';

            // Start fake progress bar simulation
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 95) {
                    progress += Math.random() * 5;
                    bar.style.width = progress + "%";
                }
            }, 2000);

            // Send AJAX request to the server
            fetch('/admin/activate-dashboard', { method: 'POST' })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json(); // Assuming the server sends back JSON
                })
                .then(data => {
                    clearInterval(interval);
                    bar.style.width = '100%';
                    text.innerText = "Activation Complete! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "/dashboard/";
                    }, 2500);
                })
                .catch(error => {
                    clearInterval(interval);
                    text.innerText = "Activation Failed. Please try again later.";
                    bar.style.backgroundColor = '#dc3545'; // Change bar to red on error
                    console.error("Activation error:", error);
                });
        });
    </script>
</body>
</html>
