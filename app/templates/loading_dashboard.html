<!DOCTYPE html>
<html>
<head>
  <title>Loading Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #00305F;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ffffff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 18px;
      animation: fade 1s ease-in-out infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="message">Loading Admin Dashboard...</div>

  <script>
    setTimeout(function () {
      window.location.href = "{{ url_for('dashboard.serve_dashboard_index') }}";
    }, 4000); // Show animation for 4 seconds before redirect
  </script>
</body>
</html>
