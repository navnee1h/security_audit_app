<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Company Portal</title>
    <style>
        body {
            margin: 0;
            padding: 20px 0; /* Add padding for scrolling on smaller screens */
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7f9;
            color: #333;
        }

        .register-container {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 420px;
            max-height: 95vh; /* Allow some viewport margin */
            overflow-y: auto; /* Enable scroll for long content */
            text-align: center;
        }

        .logo {
            width: 50px;
            margin-bottom: 20px;
        }

        .register-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            font-size: 24px;
        }
        
        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            background-color: #fff;
            color: #333;
            margin-bottom: 15px; /* Unified margin */
            box-sizing: border-box;
            transition: border-color 0.3s;
            resize: vertical;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            color: #d93025;
            font-weight: 500;
        }
        
        /* Scrollbar Styling for Webkit Browsers */
        .register-container::-webkit-scrollbar {
            width: 8px;
        }
        .register-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .register-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        .register-container::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="#007bff"/>
        </svg>

        <h2>Create Your Account</h2>
        <form method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Company Email:</label>
            <input type="email" id="email" name="email" placeholder="your.name@company.com" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="e.g., Marketing, Engineering" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your current address" required></textarea>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a secure password" required>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="#">Sign In</a>
        </div>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
