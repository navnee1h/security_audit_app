<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .register-container {
            background-color: #2c2f48;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #c0c0c0;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #3c3f58;
            color: #ffffff;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3d71f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #305dcc;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: #ff6b6b;
        }

        /* Scrollbar styling */
        .register-container::-webkit-scrollbar {
            width: 6px;
        }
        .register-container::-webkit-scrollbar-thumb {
            background-color: #505070;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register Account</h2>
        <form method="POST">
            <label>Full Name:</label>
            <input type="text" name="fullname" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone:</label>
            <input type="text" name="phone" required>

            <label>Department:</label>
            <textarea name="department" required></textarea>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Address:</label>
            <textarea name="address" required></textarea>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
