<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7f9;
            color: #333;
        }

        .login-container {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        .logo {
            width: 50px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            font-size: 24px;
        }
        
        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            background-color: #fff;
            color: #333;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #dc3545; /* Red for admin actions */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        
        .message {
            margin-top: 20px;
            color: #d93025;
            font-weight: 500;
        }
        
        .footer-text {
            margin-top: 30px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#dc3545"/>
            <path d="M13 17h-2v-6h2v6zm0-8h-2V7h2v2z" fill="#dc3545"/>
        </svg>

        <h2>Administrator Access</h2>
        <form method="POST">
            <label for="email">Admin Email:</label>
            <input type="email" id="email" name="email" placeholder="admin.user@company.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter admin password" required>

            <button type="submit">Login</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        
        <p class="footer-text">Â© 2025 Your Company Name Inc.</p>
    </div>
</body>
</html>
